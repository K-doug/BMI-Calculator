<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <title>BMI Calculator</title>
    </head>
    <body>
        <h1> BMI Calculator </h1>
        <div id = weight>
            <label> <strong>Please enter your current weight in stones and pounds</strong></label>
            <br>
            <br>
            <input type = "text" id = "stones"/>Stones <input type = "text" id = "pounds"/> pounds
            <br>
            <br>
        </div>
        <div id = "height">
            <label><strong> Please enter your height in feet and inches</strong></label>
            <br>
            <br>
            <input type = "text" id = "feet"/>feet <input type = "text" id = "inches"/>inches
            <br>
            <br> 
        </div>
        
        <button type="button" id= "calculate" >Calculate</button>

        <div id = heightCalculation></div>
        <br>
        <div id = weightCalculation></div>
        <br>
        <div id = BMI></div>
        <br>
        <div id = result></div>

        If you would like more information about your results, you can find all information through the NHS Website through the link below

        <a href= https://www.nhs.uk/live-well/healthy-weight/bmi-calculator/ > NHS BMI calculator</a>

        <script type="text/javascript" src="index.js"></script>
</body>
</html>
